<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="styleGlobal.css" />
    <style>
        .cartao-evento {
            background-color: var(--caixas);
            border-radius: 2rem;
            box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.4);
            padding: 2rem;
            width: 100%;
            max-width: 60rem;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(7, auto);
            gap: 1rem;
            margin: 1rem auto;
        }

        .cartao-evento>div {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            font-size: 1rem;
        }

        .grupo-campo label {
            font-weight: 700;
            font-size: 1.05rem;
            line-height: 1.2;
            margin-bottom: 0.35rem;
        }

        /* Classe unificada para todos os campos de input */
        .campo-input,
        .campo-select,
        .campo-textarea {
            background-color: var(--branco);
            color: var(--preto, #000);
            border-radius: 2rem;
            padding: 0.55rem 0.9rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 700;
            min-height: 2.1rem;
            border: 2px solid transparent;
            box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.35);
            transition: all 0.3s ease;
        }

        .campo-input:hover,
        .campo-select:hover,
        .campo-textarea:hover {
            border-color: var(--botao, #0166ff);
            background-color: #f8f9fa;
            transform:scale(1.02);
            box-shadow: 0 0.25rem 1rem 0 rgba(1, 102, 255, 0.25);
        }

        .campo-input:focus,
        .campo-select:focus,
        .campo-textarea:focus {
            outline: none;
            border-color: var(--botao, #0166ff);
            background-color: var(--branco);
            box-shadow: 0 0 0 3px rgba(1, 102, 255, 0.15);
        }

        .campo-input::placeholder,
        .campo-textarea::placeholder {
            color: #888;
            font-weight: 500;
        }

        /* Ajustes específicos para textarea */
        .campo-textarea {
            padding: 1rem;
            text-align: left;
            font-weight: 500;
            min-height: 14rem;
            resize: vertical;
            font-family: inherit;
            line-height: 1.4;
        }

        /* Ajustes específicos para select */
        .campo-select {
            text-align-last: center;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230166ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: calc(100% - 0.5rem) center;
            background-size: 1.5rem;
        }

        /* Ajustes específicos para inputs de data e hora */
        input[type="date"],
        input[type="time"] {
            position: relative;
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            filter: invert(27%) sepia(88%) saturate(2598%) hue-rotate(201deg) brightness(99%) contrast(101%);
        }

        input[type="date"]:hover::-webkit-calendar-picker-indicator,
        input[type="time"]:hover::-webkit-calendar-picker-indicator {
            opacity: 1;
        }

        input[type="date"]::-webkit-datetime-edit,
        input[type="time"]::-webkit-datetime-edit {
            padding: 0;
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper,
        input[type="time"]::-webkit-datetime-edit-fields-wrapper {
            padding: 0;
        }

        input[type="date"]::-webkit-datetime-edit-text,
        input[type="time"]::-webkit-datetime-edit-text {
            color: var(--preto, #000);
            padding: 0 0.2rem;
        }

        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field,
        input[type="time"]::-webkit-datetime-edit-hour-field,
        input[type="time"]::-webkit-datetime-edit-minute-field {
            color: var(--preto, #000);
            font-weight: 700;
            padding: 0 0.15rem;
        }

        input[type="date"]::-webkit-datetime-edit-month-field:focus,
        input[type="date"]::-webkit-datetime-edit-day-field:focus,
        input[type="date"]::-webkit-datetime-edit-year-field:focus,
        input[type="time"]::-webkit-datetime-edit-hour-field:focus,
        input[type="time"]::-webkit-datetime-edit-minute-field:focus {
            background-color: rgba(1, 102, 255, 0.15);
            color: var(--botao, #0166ff);
            border-radius: 0.25rem;
        }

        .campo-select option {
            background-color: var(--branco);
            color: var(--preto, #000);
            padding: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .campo-select option:first-child {
            color: #888;
            font-style: italic;
        }

        .campo-select option:hover,
        .campo-select option:checked {
            background-color: var(--botao, #0166ff);
            color: var(--branco, #fff);
        }

        .campo-select:invalid {
            color: #888;
        }

        .campo-select:valid {
            color: var(--preto, #000);
        }

        .caixa-valor {
            background-color: var(--branco);
            color: var(--preto, #000);
            border-radius: 2rem;
            padding: 0.55rem 0.9rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 700;
            min-height: 2.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.35);
        }

        .caixa-descricao {
            min-height: 14rem;
            padding: 1rem;
            text-align: left;
            line-height: 1.4;
            font-weight: 500;
            overflow-y: auto;
            resize: vertical;
            word-break: break-word;
            white-space: pre-line;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 1em;
        }

        .Nome {
            grid-column: span 4 / span 4;
        }

        .Local {
            grid-column: span 4 / span 4;
            grid-column-start: 5;
        }

        .DataDeInicio {
            grid-column: span 2 / span 2;
            grid-row-start: 2;
        }

        .DataDeFim {
            grid-column: span 2 / span 2;
            grid-column-start: 3;
            grid-row-start: 2;
        }

        .HorarioDeInicio {
            grid-column: span 2 / span 2;
            grid-column-start: 5;
            grid-row-start: 2;
        }

        .HorarioDeFim {
            grid-column: span 2 / span 2;
            grid-column-start: 7;
            grid-row-start: 2;
        }

        .PublicoAlvo {
            grid-column: span 2 / span 2;
            grid-row-start: 3;
        }

        .Categoria {
            grid-column: span 2 / span 2;
            grid-column-start: 3;
            grid-row-start: 3;
        }

        .Modalidade {
            grid-column: span 2 / span 2;
            grid-column-start: 5;
            grid-row-start: 3;
        }

        .Certificado {
            grid-column: span 2 / span 2;
            grid-column-start: 7;
            grid-row-start: 3;
        }

        .Imagem {
            grid-column: span 4 / span 4;
            grid-row: span 3 / span 3;
            grid-row-start: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 16rem;
            min-height: 16rem;
        }

        .Descricao {
            grid-column: span 4 / span 4;
            grid-row: span 3 / span 3;
            grid-column-start: 5;
            grid-row-start: 4;
        }

        .BotaoVoltar {
            grid-column: span 2 / span 2;
            grid-row-start: 7;
        }

        .BotaoCriar {
            grid-column: span 2 / span 2;
            grid-column-start: 7;
            grid-row-start: 7;
        }

        .campo-imagem {
            background: var(--branco, #fff);
            border-radius: 1.5rem;
            box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 0;
            width: 100%;
            height: 100%;
            max-height: 16rem;
            min-height: 16rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .campo-imagem:hover {
            background: var(--cinza-claro, #f0f0f0);
        }

        .campo-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
        }

        .campo-imagem-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #888;
            font-size: 0.95rem;
            padding: 1rem;
        }

        .campo-imagem-placeholder svg {
            width: 3rem;
            height: 3rem;
            fill: #888;
        }

        #input-imagem {
            display: none;
        }

        .botao {
            background-color: var(--botao);
            color: var(--branco, #fff);
            border-radius: 0.35rem;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 0.15rem 0.55rem 0 rgba(0, 0, 0, 0.25);
            transition: background .25s, transform .15s, opacity .25s;
            width: 100%;
        }

        .botao:active:not(:disabled) {
            transform: translateY(1px);
        }

        .botao:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .carrossel-imagens {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        .carrossel-imagens img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1.5rem;
            box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.25);
        }

        .carrossel-btn {
            background: none;
            color: var(--azul-escuro);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
            z-index: 2;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carrossel-btn:hover {
            color: var(--botao);
        }

        .carrossel-anterior {
            left: 0.5rem;
        }

        .carrossel-proxima {
            right: 0.5rem;
        }

        .modal-imagem {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-imagem-btn-fechar {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 2.5rem;
            color: var(--branco);
            cursor: pointer;
            z-index: 10001;
        }

        .modal-imagem-btn-anterior {
            left: 2rem;
            top: 50%;
            position: absolute;
        }

        .modal-imagem-btn-proxima {
            right: 2rem;
            top: 50%;
            position: absolute;
        }

        .modal-imagem-img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 2rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.5);
        }

        .btn-remover-imagem {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            transition: background 0.3s;
        }

        .btn-remover-imagem:hover {
            background: rgba(255, 0, 0, 1);
        }

        .btn-adicionar-mais {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(1, 102, 255, 0.9);
            color: white;
            border: none;
            border-radius: 1.5rem;
            padding: 0.4rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            z-index: 3;
            transition: background 0.3s;
            box-shadow: 0 0.15rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .btn-adicionar-mais:hover {
            background: rgba(1, 102, 255, 1);
        }

        .btn-adicionar-mais svg {
            width: 1rem;
            height: 1rem;
            fill: white;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <form id="form-evento" class="cartao-evento">
            <div class="Nome grupo-campo">
                <label for="nome"><span style="color: red;">*</span> Nome:</label>
                <input type="text" id="nome" class="campo-input" placeholder="Digite o nome do evento" required>
            </div>
            <div class="Local grupo-campo">
                <label for="local"><span style="color: red;">*</span> Local:</label>
                <input type="text" id="local" class="campo-input" placeholder="Digite o local do evento" required>
            </div>
            <div class="DataDeInicio grupo-campo">
                <label for="data-inicio"><span style="color: red;">*</span> Data de Início:</label>
                <input type="date" id="data-inicio" class="campo-input" required>
            </div>
            <div class="DataDeFim grupo-campo">
                <label for="data-fim"><span style="color: red;">*</span> Data de Fim:</label>
                <input type="date" id="data-fim" class="campo-input" required>
            </div>
            <div class="HorarioDeInicio grupo-campo">
                <label for="horario-inicio"><span style="color: red;">*</span> Horário de Início:</label>
                <input type="time" id="horario-inicio" class="campo-input" required>
            </div>
            <div class="HorarioDeFim grupo-campo">
                <label for="horario-fim"><span style="color: red;">*</span> Horário de Fim:</label>
                <input type="time" id="horario-fim" class="campo-input" required>
            </div>
            <div class="PublicoAlvo grupo-campo">
                <label for="publico-alvo"><span style="color: red;">*</span> Público Alvo:</label>
                <input type="text" id="publico-alvo" class="campo-input" placeholder="Ex: Estudantes" required>
            </div>
            <div class="Categoria grupo-campo">
                <label for="categoria"><span style="color: red;">*</span> Categoria:</label>
                <select id="categoria" class="campo-select" required>
                    <option value="">Selecione</option>
                    <option value="Palestra">Palestra</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Seminário">Seminário</option>
                    <option value="Conferência">Conferência</option>
                    <option value="Curso">Curso</option>
                    <option value="Treinamento">Treinamento</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="Modalidade grupo-campo">
                <label for="modalidade"><span style="color: red;">*</span> Modalidade:</label>
                <select id="modalidade" class="campo-select" required>
                    <option value="">Selecione</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Online">Online</option>
                    <option value="Híbrido">Híbrido</option>
                </select>
            </div>
            <div class="Certificado grupo-campo">
                <label for="certificado"><span style="color: red;">*</span> Certificado:</label>
                <select id="certificado" class="campo-select" required>
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="Imagem grupo-campo">
                <div class="campo-imagem" id="campo-imagem" onclick="document.getElementById('input-imagem').click()">
                    <div class="campo-imagem-placeholder" id="placeholder-imagem">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <span>Clique para adicionar imagens</span>
                    </div>
                    <div class="carrossel-imagens" id="carrossel-imagens" style="display: none;">
                        <button type="button" class="btn-remover-imagem" id="btn-remover-imagem" onclick="event.stopPropagation(); removerImagemAtual();">&times;</button>
                        <button type="button" class="carrossel-btn carrossel-anterior" onclick="event.stopPropagation(); mudarImagem(-1)">⮜</button>
                        <img id="imagem-carrossel" src="" alt="Imagem do evento" />
                        <button type="button" class="carrossel-btn carrossel-proxima" onclick="event.stopPropagation(); mudarImagem(1)">⮞</button>
                        <button type="button" class="btn-adicionar-mais" onclick="event.stopPropagation(); document.getElementById('input-imagem').click();">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            Adicionar mais imagens
                        </button>
                    </div>
                </div>
                <input type="file" id="input-imagem" accept="image/*" multiple onchange="adicionarImagens(event)">
            </div>
            <div class="Descricao grupo-campo">
                <label for="descricao"><span style="color: red;">*</span> Descrição:</label>
                <textarea id="descricao" class="campo-textarea" placeholder="Descreva o evento, incluindo detalhes, objetivos, público alvo, estrutura, palestrantes, etc." required></textarea>
            </div>
            <div class="BotaoVoltar">
                <button type="button" class="botao" onclick="history.back()">Voltar</button>
            </div>
            <div class="BotaoCriar">
                <button type="submit" class="botao" id="btn-criar" disabled>Criar evento</button>
            </div>
        </form>
        <div id="modal-imagem" class="modal-imagem">
            <button onclick="fecharModalImagem()" class="modal-imagem-btn-fechar">&times;</button>
            <button class="carrossel-btn carrossel-anterior modal-imagem-btn-anterior"
                onclick="mudarImagemModal(-1)">⮜</button>
            <img id="imagem-ampliada" src="" alt="Imagem ampliada" class="modal-imagem-img" />
            <button class="carrossel-btn carrossel-proxima modal-imagem-btn-proxima"
                onclick="mudarImagemModal(1)">⮞</button>
        </div>
    </div>
    <script>
        let imagens = [];
        let indiceAtual = 0;

        function validarFormulario() {
            const nome = document.getElementById('nome').value.trim();
            const local = document.getElementById('local').value.trim();
            const dataInicio = document.getElementById('data-inicio').value;
            const dataFim = document.getElementById('data-fim').value;
            const horarioInicio = document.getElementById('horario-inicio').value;
            const horarioFim = document.getElementById('horario-fim').value;
            const publicoAlvo = document.getElementById('publico-alvo').value.trim();
            const categoria = document.getElementById('categoria').value;
            const certificado = document.getElementById('certificado').value;
            const modalidade = document.getElementById('modalidade').value;
            const descricao = document.getElementById('descricao').value.trim();

            const todosPreenchidos = nome && local && dataInicio && dataFim && 
                                    horarioInicio && horarioFim && publicoAlvo && 
                                    categoria && certificado && modalidade && descricao;

            document.getElementById('btn-criar').disabled = !todosPreenchidos;
        }

        // Adicionar listeners para validar em tempo real
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', validarFormulario);
            element.addEventListener('change', validarFormulario);
        });

        function adicionarImagens(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagens.push(e.target.result);
                    if (imagens.length === 1) {
                        indiceAtual = 0;
                        mostrarCarrossel();
                    }
                    atualizarVisibilidadeSetas();
                };
                reader.readAsDataURL(file);
            });
        }

        function mostrarCarrossel() {
            document.getElementById('placeholder-imagem').style.display = 'none';
            document.getElementById('carrossel-imagens').style.display = 'flex';
            document.getElementById('imagem-carrossel').src = imagens[indiceAtual];
        }

        function esconderCarrossel() {
            document.getElementById('placeholder-imagem').style.display = 'flex';
            document.getElementById('carrossel-imagens').style.display = 'none';
        }

        function removerImagemAtual() {
            if (imagens.length > 0) {
                imagens.splice(indiceAtual, 1);
                if (imagens.length === 0) {
                    esconderCarrossel();
                    document.getElementById('input-imagem').value = '';
                } else {
                    if (indiceAtual >= imagens.length) {
                        indiceAtual = imagens.length - 1;
                    }
                    document.getElementById('imagem-carrossel').src = imagens[indiceAtual];
                    atualizarVisibilidadeSetas();
                }
            }
        }

        function atualizarVisibilidadeSetas() {
            const multiple = imagens.length > 1;
            const setDisplay = (sel) => {
                document.querySelectorAll(sel).forEach(el => {
                    el.style.display = multiple ? '' : 'none';
                });
            };
            setDisplay('.carrossel-anterior');
            setDisplay('.carrossel-proxima');
            setDisplay('.modal-imagem-btn-anterior');
            setDisplay('.modal-imagem-btn-proxima');
        }

        function mudarImagem(direcao) {
            if (imagens.length > 0) {
                indiceAtual = (indiceAtual + direcao + imagens.length) % imagens.length;
                document.getElementById('imagem-carrossel').src = imagens[indiceAtual];
            }
        }

        function mudarImagemModal(direcao) {
            if (imagens.length > 0) {
                indiceAtual = (indiceAtual + direcao + imagens.length) % imagens.length;
                document.getElementById('imagem-ampliada').src = imagens[indiceAtual];
            }
        }

        document.getElementById('imagem-carrossel').onclick = function(e) {
            e.stopPropagation();
            if (imagens.length > 0) {
