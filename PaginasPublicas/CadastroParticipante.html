<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta como Participante</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--fundo);
            color: var(--branco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .sombra-texto {
            text-shadow: 0px 0.25em 1.25em var(sombra-padrao);
        }

        .cartao-cadastro {
            background-color: var(--caixas);
            border-radius: 1.815em;
            width: 28.75rem;
            max-width: 28.75rem;
            height: 26.4em;
            padding: 0.462em 1.738em 1.166em 1.738em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            box-shadow: 0 0 10px 0 var(--sombra-forte);
        }

        .cartao-cadastro__titulo {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2.442rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.02em;
            margin-top: 0;
            margin-bottom: 0.286em;
            width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .cartao-cadastro__seletor-papel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.738em;
            margin-bottom: 1.166em;
            width: 100%;
            max-width: 100%;
            position: relative;
            right: 0;
        }

        .opcao-papel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            height: 1.892em;
            padding: 0 0.407em;
            max-width: 100%;
            flex: 1 1 0;
            min-width: 0;
            box-sizing: border-box;
        }

        .opcao-papel--ativa {
            width: 100%;
            max-width: 11.792em;
            height: 1.892em;
            padding: 0;
            min-width: 0;
            background: var(--botao);
            box-shadow: 0 0 0 3.5px var(--botao);
            border-radius: 0.88em;
        }

        .opcao-papel__texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.309rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            width: 100%;
            max-width: 10.043em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
            line-height: 1.892em;
            height: 1.892em;
        }

        .cartao-cadastro__formulario {
            display: flex;
            flex-direction: column;
            gap: 1.166em;
            width: 100%;
            max-width: 25.212em;
            margin-top: 1em
        }

        .formulario__grupo {
            width: 100%;
            max-width: 100%;
        }

        .formulario__input {
            background-color: var(--branco);
            border-radius: 0.88em;
            width: 100%;
            height: 2.2em;
            border: none;
            padding: 0 0.583em;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.583rem;
            color: var(--cinza-escuro);
            max-width: 100%;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.5);
        }

        .formulario__input::placeholder {
            color: var(--cinza-medio);
            font-family: 'Inter', sans-serif;
            font-size: 0.583rem;
        }

        .cartao-cadastro__termos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.869em;
            margin-top: 0.693em;
            margin-bottom: 0.407em;
            width: 100%;
            max-width: 100%;
            position: absolute;
            left: 0;
            bottom: 3.96em;
        }

        .termos__texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.869rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.02em;
            margin: 0;
            max-width: 100%;
        }

        .termos__link {
            text-decoration: underline;
            color: var(--botao);
            font-weight: 700;
            cursor: pointer;
        }

        .rotulo-termos {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.869rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.02em;
            margin: 0;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5em;
            cursor: pointer;
        }

        .switch-toggle {
            position: relative;
            display: inline-block;
            width: 2em;
            height: 1.2em;
            margin-left: 0.5em;
            vertical-align: middle;
        }

        .switch-toggle input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            opacity: 0;
            z-index: 2;
            cursor: pointer;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .2s;
            border-radius: 1em;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 0.9em;
            width: 0.9em;
            left: 0.15em;
            bottom: 0.15em;
            background-color: var(--botao);
            transition: .2s;
            border-radius: 50%;
        }

        .switch-toggle input:checked+ .slider-toggle {
            background-color: var(--botao);
        }

        .switch-toggle input:checked+ .slider-toggle:before {
            transform: translateX(0.8em);
            background: var(--branco);
        }

        .cartao-cadastro__acoes {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin-top: 0.693em;
            gap: 15.84em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1.166em;
        }

        .botao {
            background-color: var(--botao);
            border-radius: 0.231em;
            border: none;
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.726rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 2.321em;
            padding: 0 0.869em;
            box-sizing: border-box;
            min-width: 0;
            max-width: 100%;
            flex: 1 1 0;
        }

        .botao--secundario {
            max-width: 5.346em;
        }

        .botao--primario {
            max-width: 6.732em;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="cartao-cadastro">
            <h1 class="cartao-cadastro__titulo sombra-texto">Criar conta</h1>

            <div class="cartao-cadastro__seletor-papel">
                <div class="opcao-papel opcao-papel--ativa">
                    <span class="opcao-papel__texto sombra-texto">Como participante</span>
                </div>
                <div class="opcao-papel" onclick="carregarPagina('cadastroO')">
                    <span class="opcao-papel__texto sombra-texto">Como organizador</span>
                </div>
            </div>

            <form class="cartao-cadastro__formulario">
                <div class="formulario__grupo">
                    <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo" class="formulario__input" required>
                </div>
                <div class="formulario__grupo">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" class="formulario__input" required>
                </div>
                <div class="formulario__grupo">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="formulario__input" required>
                </div>
                <div class="formulario__grupo">
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="formulario__input" required>
                </div>
                <div class="formulario__grupo">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha" class="formulario__input" required>
                </div>
                <div class="formulario__grupo" style="visibility:hidden;height:1.65em;">
                    <input type="text" style="height:1.65em;" disabled>
                </div>
                <div class="cartao-cadastro__termos">
                    <p class="termos__texto sombra-texto">
                        Concordo com os <a onclick="carregarPagina('termos')" class="termos__link">Termos de Condições</a>
                        <span class="switch-toggle">
                          <input type="checkbox" id="aceite-termos" required>
                          <span class="slider-toggle"></span>
                        </span>
                    </p>
                </div>
                <div class="cartao-cadastro__acoes">
                    <button type="button" class="botao botao--secundario" onclick="carregarPagina('login')">Voltar</button>
                    <button type="submit" class="botao botao--primario" id="btnCadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
