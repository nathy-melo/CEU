<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta como Participante</title>
    <link rel="stylesheet" href="../styleGlobal.css" />

    <style>
        .sombra-texto {
            text-shadow: 0px 0.275em 1.375em var(sombra-padrao);
        }

        .cartao-cadastro {
            background-color: var(--caixas);
            border-radius: 2em;
            width: 30rem;
            height: 30em;
            padding: 0.5em 2em 1.3em 2em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            box-shadow: 0 0 11px 0 var(--sombra-forte);
        }

        .cartao-cadastro-titulo {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin-top: 0;
            margin-bottom: 0.3em;
            width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .cartao-cadastro-seletor-papel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            margin-bottom: 1.36em;
            width: 100%;
            max-width: 100%;
            position: relative;
            right: 0;
        }

        .opcao-papel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            height: 2em;
            padding: 0 0.5em;
            max-width: 100%;
            flex: 1 1 0;
            min-width: 0;
            box-sizing: border-box;
            transition: transform 0.22s ease;
        }

        .opcao-papel:hover {
            transform: scale(1.05);
        }

        .opcao-papel--ativa {
            width: 100%;
            height: 2em;
            padding: 0;
            min-width: 0;
            background: var(--botao);
            box-shadow: 0 0 0 3.85px var(--botao);
            border-radius: 1em;
        }

        .opcao-papel-texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.4rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
            line-height: 2.0812em;
            height: 2.0812em;
        }

        .cartao-cadastro-formulario {
            display: flex;
            flex-direction: column;
            gap: 1.62em;
            width: 100%;
            max-width: 27.7332em;
            margin-top: 1.1em;
        }

        .formulario-grupo {
            width: 100%;
            margin: 0 auto;
        }

        .formulario-input {
            background-color: var(--branco);
            border-radius: 1.1em;
            width: 100%;
            height: 1em;
            border: none;
            padding: 0.8em;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: var(--cinza-escuro);
            max-width: 100%;
            box-shadow: 0 2.2px 11px 0 var(--sombra-forte);
        }

        .formulario-input::placeholder {
            color: var(--cinza-medio);
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
        }

        .cartao-cadastro-termos {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.11em;
            width: 100%;
            max-width: 100%;
            position: absolute;
            left: 0;
            bottom: 4.5em;
        }

        .termos-texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin: 0;
            max-width: 100%;
        }

        .link-termos {
            text-decoration: underline;
            color: var(--botao);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.22s ease;
        }

        .link-termos:hover {
            text-decoration: underline;
            color: var(--azul-claro);
        }

        .rotulo-termos {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin: 0;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 0.55em;
            cursor: pointer;
        }

        .switch-toggle {
            position: relative;
            display: inline-block;
            width: 2.2em;
            height: 1.32em;
            margin-left: 0.55em;
            vertical-align: middle;
        }

        .switch-toggle input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            opacity: 0;
            z-index: 2;
            cursor: pointer;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .22s;
            border-radius: 1.1em;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 0.99em;
            width: 0.99em;
            left: 0.165em;
            bottom: 0.165em;
            background-color: var(--botao);
            transition: .22s;
            border-radius: 50%;
        }

        .switch-toggle input:checked+.slider-toggle {
            background-color: var(--botao);
        }

        .switch-toggle input:checked+.slider-toggle:before {
            background: var(--branco);
            transform: translateX(0.88em);
        }

        .cartao-cadastro-acoes {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin-top: 1em;
            gap: 15em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1em;
        }

        .botao {
            background-color: var(--botao);
            border: none;
            color: var(--branco);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 2.5em;
            box-sizing: border-box;
            max-width: 6em;
            flex: 1 1 0;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="cartao-cadastro">
            <h1 class="cartao-cadastro-titulo sombra-texto">Criar conta</h1>

            <div class="cartao-cadastro-seletor-papel">
                <div class="opcao-papel opcao-papel--ativa">
                    <span class="opcao-papel-texto sombra-texto">Como participante</span>
                </div>
                <div class="opcao-papel" onclick="carregarPagina('cadastroO')">
                    <span class="opcao-papel-texto sombra-texto">Como organizador</span>
                </div>
            </div>

            <form class="cartao-cadastro-formulario" method="post">
                <div class="formulario-grupo">
                    <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome Completo"
                        class="formulario-input" required>
                </div>
                <div class="formulario-grupo">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" class="formulario-input" required>
                </div>
                <div class="formulario-grupo">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="formulario-input" required>
                </div>
                <div class="formulario-grupo">
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="formulario-input"
                        required>
                </div>
                <div class="formulario-grupo">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha"
                        class="formulario-input" required>
                </div>
                <div class="formulario-grupo" style="visibility:hidden;height:1.65em;">
                    <input type="text" style="height:1.65em;" disabled>
                </div>
                <div class="cartao-cadastro-termos">
                    <p class="termos-texto sombra-texto">
                        Concordo com os <a onclick="carregarPagina('termos')" class="link-termos">Termos de
                            Condições</a>
                        <span class="switch-toggle">
                            <input type="checkbox" id="aceite-termos" required>
                            <span class="slider-toggle"></span>
                        </span>
                    </p>
                </div>
                <div class="cartao-cadastro-acoes">
                    <button type="button" class="botao" onclick="carregarPagina('login')">Voltar</button>
                    <button type="submit" class="botao" id="btnCadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
