<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta como Organizador</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
    <style>
        .visually-hidden {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
    <script src="ValidacoesComuns.js" defer></script>
    <script src="ValidacoesCadastro.js" defer></script>

    <style>
        body {
            overflow: hidden;
        }

        .sombra-texto {
            text-shadow: 0px 0.275em 1.375em var(sombra-padrao);
        }

        .cartao-cadastro {
            background-color: var(--caixas);
            border-radius: 2em;
            width: 30rem;
            height: 30em;
            padding: 0.5em 2em 1.3em 2em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 11px 0 var(--sombra-forte);
            transition: min-height 0.25s ease;
        }

        .cartao-cadastro-titulo {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin-top: 0;
            margin-bottom: 0.3em;
            width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .cartao-cadastro-seletor-papel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            margin-bottom: 1em;
            width: 100%;
            max-width: 100%;
            position: relative;
            right: 0.6rem;
        }

        .opcao-papel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            height: 2em;
            padding: 0 0.5em;
            max-width: 100%;
            flex: 1 1 0;
            min-width: 0;
            box-sizing: border-box;
            transition: transform 0.22s ease;
        }

        .opcao-papel:hover {
            transform: scale(1.05);
        }

        .opcao-papel--ativa {
            width: 100%;
            height: 2em;
            padding: 0;
            min-width: 0;
            background: var(--botao);
            box-shadow: 0 0 0 3.85px var(--botao);
            border-radius: 1em;
        }

        .opcao-papel-texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.4rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
            line-height: 2.0812em;
            height: 2.0812em;
        }

        .cartao-cadastro-formulario {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 100%;
            max-width: 27.7332em;
            margin-bottom: 6.776em;
        }

        #main-content.main-content--com-aviso .cartao-cadastro-formulario {
            margin-top: 0.8em;
            margin-bottom: 3.0em;
        }

        .formulario-grupo {
            width: 100%;
            margin: 0 auto;
        }

        .formulario-input {
            background-color: var(--branco);
            border-radius: 1.1em;
            width: 100%;
            height: 1em;
            border: none;
            padding: 0.8em;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: var(--cinza-escuro);
            max-width: 100%;
            box-shadow: 0 2.2px 11px 0 var(--sombra-forte);
        }

        .formulario-input::placeholder {
            color: var(--cinza-medio);
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
        }

        .cartao-cadastro-termos {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.11em;
            width: 100%;
            max-width: 100%;
            position: absolute;
            left: 0;
            bottom: 4.5em;
        }

        #main-content.main-content--com-aviso .cartao-cadastro-termos {
            bottom: 4.5em;
        }

        .termos-texto {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin: 0;
            max-width: 100%;
        }

        .link-termos {
            text-decoration: underline;
            color: var(--botao);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.22s ease;
        }

        .link-termos:hover {
            text-decoration: underline;
            color: var(--azul-claro);
        }

        .rotulo-termos {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.32;
            text-align: center;
            letter-spacing: -0.022em;
            margin: 0;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 0.55em;
            cursor: pointer;
        }

        .switch-toggle {
            position: relative;
            display: inline-block;
            width: 2.2em;
            height: 1.32em;
            margin-left: 0.55em;
            vertical-align: middle;
        }

        .switch-toggle input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            opacity: 0;
            z-index: 2;
            cursor: pointer;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .22s;
            border-radius: 1.1em;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 0.99em;
            width: 0.99em;
            left: 0.165em;
            bottom: 0.165em;
            background-color: var(--botao);
            transition: .22s;
            border-radius: 50%;
        }

        .switch-toggle input:checked+.slider-toggle {
            background-color: var(--botao);
        }

        .switch-toggle input:checked+.slider-toggle:before {
            background: var(--branco);
            transform: translateX(0.88em);
        }

        .termos-toggle {
            width: 1.1616em;
            height: 1.1616em;
            display: block;
            flex-shrink: 0;
            background: #fff;
            border: none;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 1.65px var(--botao);
            transition: box-shadow 0.22s;
        }

        .termos-toggle.selected {
            box-shadow: 0 0 0 2.75px var(--botao);
        }

        .termos-toggle.selected::after {
            content: '';
            display: block;
            position: absolute;
            top: 0.242em;
            left: 0.242em;
            width: 0.66em;
            height: 0.66em;
            background: var(--botao);
            border-radius: 50%;
        }

        .cartao-cadastro-acoes {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin-top: 1em;
            gap: 15em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1em;
        }

        .botao {
            background-color: var(--botao);
            border: none;
            color: var(--branco);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 2.5em;
            box-sizing: border-box;
            max-width: 6em;
            flex: 1 1 0;
        }

        .aviso-codigo-organizador {
            color: rgb(255, 0, 0);
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.55em;
            margin-top: 0;
            width: 100%;
            max-width: 100%;
        }

        #main-content.main-content--com-aviso .aviso-codigo-organizador {
            margin-bottom: 0.55em;
        }

        /* caixa de mensagens compartilhada */
        #erro-cadastro {
            display: none;
            color: var(--vermelho);
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--vermelho);
            border-radius: 0.5em;
            padding: 0.6em;
            margin: 0.5em 0 0.2em 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }

        #erro-cadastro.sucesso {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
        }

        #erro-cadastro.info {
            color: #17a2b8;
            background-color: rgba(23, 162, 184, 0.1);
            border-color: #17a2b8;
        }

        /* Adaptação dinâmica igual ao participante */
        #main-content {
            --altura-extra-aviso: 0em;
        }

        #main-content.main-content--com-aviso {
            --altura-extra-aviso: 3.2em;
        }

        #main-content.main-content--com-aviso .cartao-cadastro {
            min-height: calc(30em + var(--altura-extra-aviso));
            height: auto;
        }

        /*botão solicitar código*/

        .div-botao-solicitar-codigo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            transform: translate(-50%, calc(-50% + 17.4em));
        }

        #main-content.main-content--com-aviso .div-botao-solicitar-codigo {
            transform: translate(-50%, calc(-50% + 17.4em + var(--altura-extra-aviso)));
        }

        .botao-solicitar-codigo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: none;
            border-radius: 1em;
            color: #2a4971;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.5em 1em 0.5em 1em;
            cursor: pointer;
            transition: background 0.2s;
            gap: 0.7em;
            white-space: nowrap;
            box-shadow: 0rem 0.1rem 0.5rem var(--sombra-leve);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            will-change: transform;
        }

        .botao-solicitar-codigo:hover {
            background: #eaf3fc;
            transform: translateY(-0.0625rem) scale(1.02);
            box-shadow: 0rem 0.2rem 0.6rem var(--sombra-leve);
        }

        .icone-solicitar-codigo {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.2em;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="cartao-cadastro">
            <h1 class="cartao-cadastro-titulo sombra-texto">Criar conta</h1>

            <div class="cartao-cadastro-seletor-papel">
                <div class="opcao-papel" onclick="carregarPagina('cadastroP')">
                    <span class="opcao-papel-texto sombra-texto">Como participante</span>
                </div>
                <div class="opcao-papel opcao-papel--ativa">
                    <span class="opcao-papel-texto sombra-texto">Como organizador</span>
                </div>
            </div>

            <p class="aviso-codigo-organizador">O cadastro como organizador exige um código de acesso</p>
            <div id="erro-cadastro"></div>
            <form action="CadastroOrganizador.php" class="cartao-cadastro-formulario" method="post"
                id="form-cadastro-organizador" name="cadastro_organizador">
                <div class="formulario-grupo">
                    <label for="codigo-acesso" class="visually-hidden">Código de Acesso</label>
                    <input type="text" id="codigo-acesso" name="codigo_acesso" placeholder="Código de Acesso"
                        class="formulario-input" maxlength="8" required autocomplete="off">
                </div>
                <div class="formulario-grupo">
                    <label for="nome-completo" class="visually-hidden">Nome Completo</label>
                    <input type="text" id="nome-completo" name="nome_completo" placeholder="Nome Completo"
                        class="formulario-input" required autocomplete="name">
                </div>
                <div class="formulario-grupo">
                    <label for="cpf" class="visually-hidden">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" class="formulario-input" required autocomplete="off">
                </div>
                <div class="formulario-grupo">
                    <label for="email" class="visually-hidden">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="formulario-input" required autocomplete="email">
                </div>
                <div class="formulario-grupo">
                    <label for="senha" class="visually-hidden">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="formulario-input"
                        required autocomplete="new-password">
                </div>
                <div class="formulario-grupo">
                    <label for="confirmar-senha" class="visually-hidden">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirmar senha"
                        class="formulario-input" required autocomplete="new-password">
                </div>
                <div class="formulario-grupo" data-spacer="cadastro" style="visibility:hidden;height:1.65em;">
                    <input type="text" id="spacer-cadastro-organizador" name="spacer_cadastro_organizador" style="height:1.65em;" disabled autocomplete="off">
                </div>
                <div class="cartao-cadastro-termos">
                    <p class="termos-texto sombra-texto">
                        Concordo com os <a onclick="carregarPagina('termos')" class="link-termos">Termos de
                            Condições</a>
                        <span class="switch-toggle">
                            <input type="checkbox" id="aceite-termos" name="aceite_termos" value="1" required>
                            <span class="slider-toggle"></span>
                        </span>
                    </p>
                </div>
                <div class="cartao-cadastro-acoes">
                    <button type="button" class="botao botao--secundario"
                        onclick="carregarPagina('login')">Voltar</button>
                    <button type="submit" class="botao botao--primario" id="btnCadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="div-botao-solicitar-codigo">
            <button class="botao-solicitar-codigo" onclick="carregarPagina('solicitarCodigo')">
                <img src="../Imagens/Envelope.png" alt="Envelope" class="icone-solicitar-codigo">
                Solicitar um Código de Acesso
            </button>
        </div>
    </div>
</body>

</html>
