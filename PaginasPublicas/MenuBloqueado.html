<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Bloqueado</title>
  <link rel="stylesheet" href="../styleGlobal.css" />
  <style>
    /* Novos estilos para a caixa preta e itens */
    .menu-items-container {
      position: relative;
      width: 100%;
    }

    .caixa-preta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: calc(3 * (1.2rem + 5px) + 2 * 20px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 2;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cadeado-img {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
      margin: auto;
      pointer-events: none;
      /* impede clique na imagem, só na caixa-preta */
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .menu-item {
      color: var(--branco);
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="Menu expanded">
    <div class="conteudo">
      <div class="perfil">
        <button class="botao-perfil" onclick="carregarPagina('login')">
          <img src="../Imagens/FotodePerfil.webp" alt="Foto de perfil">
          <span>Perfil</span>
        </button>
      </div>
      <button class="botao-inicio" onclick="carregarPagina('inicio')">Início</button>
      <div class="menu-items-container">

        <div class="caixa-preta">
          <img src="../Imagens/Cadeado.png" alt="Cadeado" class="cadeado-img" />
        </div>
        <div class="menu-items">
          <div class="menu-item">Meus eventos</div>
          <div class="menu-item">Certificados</div>
          <div class="menu-item">Configurações</div>
        </div>
      </div>
    </div>

    <button class="rodape botao-faleConosco" onclick="carregarPagina('faleConosco')">
      <img src="../Imagens/CEU-Logo.png" alt="Logo CEU">
      <div>Dúvidas ou Sugestões?</div>
      <p>Fale Conosco</p>
    </button>
  </div>

  <script src="MenuBloqueado.js"></script>
</body>

</html>
