<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="/Site-CEU/styleGlobal.css">
  <style>
    :root {
      --proporcao-container: 0.7; /* Proporção base (70%) */
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      margin: 0;
      background: var(--fundo);
    }

    .container-principal {
      position: relative;
      width: clamp(260px, 70vw, 1000px);
      height: calc(clamp(260px, 70vw, 1000px) * 0.5); /* Mantém proporção 2:3 */
      max-height: 700px;
      background: var(--caixas);
      border-radius: 1.25rem;
      overflow: hidden;
    }

    .botao {
      position: absolute;
      text-align: center;
      color: var(--branco);
      font-size: clamp(0.9rem, 2.5vw, 1.8rem);
      font-family: 'Istok Web', sans-serif;
      font-weight: 700;
      word-wrap: break-word;
      top: 77%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(19, 31, 99, 0.3); /* Exemplo: cor do botão com transparência */
      border-radius: 1.25rem;
      border: none;
      cursor: pointer;
      width: 30%; /* Mesma largura que fundo-botao */
      min-width: 120px;
      min-height: 30px;
      max-width: 300px;
      max-height: 60px;
      white-space: nowrap;
      transition: background 0.3s;
      z-index: 1;
    }

    .botao:hover {
      background: rgba(19, 31, 99, 0.6); /* Fundo mais opaco no hover */
    }

    .texto-principal {
      position: absolute;
      text-align: center;
      color: var(--branco);
      font-size: clamp(1rem, 3vw, 2.2rem);
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
      text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%; /* Limita a largura */
      max-width: 800px;
    }

    .imagem {
      width: 30%; /* Relativo ao container */
      max-width: 250px;
      min-width: 100px;
      position: absolute;
      border-radius: 50%;
      top: 7%;
      left: 50%;
      transform: translateX(-50%);
    }

    .subtexto {
      position: absolute;
      text-align: center;
      color: var(--branco);
      font-size: clamp(0.8rem, 2vw, 1.6rem);
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      line-height: 1.5;
      word-wrap: break-word;
      text-shadow: 0px 0.25rem 1.25rem rgba(0, 0, 0, 0.60);
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>

<body>
    <div class="container-principal">
    <img class="imagem" src="/Site-CEU/Imagens/CEU-Vetor.png" alt="Logo CEU" />
    <div class="subtexto">Controle de Eventos Unificado</div>
    <div class="texto-principal">Crie e organize eventos de forma rápida e prática</div>
    <a href="ContainerPublico.php" style="text-decoration: none;">
      <button class="botao">Comece Agora!</button>
    </a>
  </div>
</body>

</html>
