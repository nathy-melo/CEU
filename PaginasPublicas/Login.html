<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
    <script src="ValidacoesComuns.js" defer></script>
    <script src="ValidacoesLogin.js" defer></script>
    <style>
        .container-pagina-login {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .sombra-texto-comum {
            text-shadow: 0px 0.25em 1.25em rgb(0, 0, 0);
        }

        .cartao-login {
            background-color: var(--caixas);
            border-radius: 2em;
            width: 100%;
            max-width: 400px;
            max-height: 500px;
            padding: 1.2em 1.5em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px 0 rgb(0, 0, 0);
        }

        .titulo-login {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
            margin-top: 0;
            margin-bottom: clamp(0.5rem, 1vw, 1.5rem);
        }

        .prompt-cadastro {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.7em;
            margin-bottom: 1.2em;
        }

        .texto-cadastro,
        .link-cadastro {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .link-cadastro {
            color: #8ad7da;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .link-cadastro:hover {
            text-decoration: underline;
            transform: translateY(-0.0625rem) scale(1.02);
        }

        .formulario-login {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grupo-formulario {
            width: 100%;
            max-width: 90vw;
            margin-bottom: 1em;
        }

        .grupo-formulario:last-of-type {
            margin-bottom: 0;
        }

        .input-formulario {
            background-color: #ffffff;
            border-radius: 1em;
            width: 100%;
            height: 2.2em;
            border: none;
            padding: 0 1em;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            color: #333;
        }

        .input-formulario::placeholder {
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        .acoes-formulario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 90vw;
            margin-top: 1.2em;
        }

        .link-esqueci-senha {
            font-size: 1em;
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .link-esqueci-senha:hover {
            text-decoration: underline;
            transform: translateY(-0.0625rem) scale(1.02);
        }

        .botao-login {
            font-size: 1em;
            background-color: var(--botao);
            border-radius: 0.2em;
            color: var(--branco);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
            border: none;
            padding: 0.5em 1.5em;
            width: 8em;
            height: 2.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        #erro-login {
            display: none;
            color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 0.5em;
            padding: 0.75em;
            margin-bottom: 1em;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        #erro-login.sucesso {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
        }

        #erro-login.info {
            color: #17a2b8;
            background-color: rgba(23, 162, 184, 0.1);
            border-color: #17a2b8;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="container-pagina-login">
            <div class="cartao-login">
                <h1 class="titulo-login sombra-texto-comum">Acesse sua conta</h1>

                <p class="prompt-cadastro">
                    <span class="texto-cadastro sombra-texto-comum">Não tem uma conta?</span>
                    <a type="button" class="link-cadastro sombra-texto-comum" onclick="carregarPagina('cadastroP')">
                        Clique aqui para criar
                    </a>
                </p>

                <div id="erro-login">
                </div>


                <form class="formulario-login" method="post" action="ProcessarLogin.php" id="form-login" name="login">
                    <div class="grupo-formulario">
                        <input type="email" id="email" name="email" placeholder="E-mail"
                            class="input-formulario email-input" required>
                    </div>
                    <div class="grupo-formulario">
                        <input type="password" id="password" name="senha" placeholder="Senha"
                            class="input-formulario password-input" required>
                    </div>
                    <div class="acoes-formulario">
                        <a onclick="carregarPagina('redefinirSenha')"
                            class="link-esqueci-senha sombra-texto-comum">Esqueci minha senha </a>
                        <button type="submit" class="botao botao-login">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
