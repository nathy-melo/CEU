<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    .secao-contato {
        width: 100%;
        min-width: 35em;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container-formulario {
        position: relative;
        width: 100%;
        max-width: 33.375rem;
    }

    .titulo-formulario {
        margin: 0 0 1.25rem 0;
        background-color: var(--caixas);
        color: var(--branco);
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 2.1875rem;
        line-height: 1.2;
        text-align: center;
        text-shadow: 0rem 0.125rem 0.625rem var(--sombra-padrao);
        border-radius: 2rem;
        padding: 0.375rem 4.0625rem;
        white-space: nowrap;
    }

    .cartao-formulario {
        background-color: var(--caixas);
        border-radius: 2rem;
        box-shadow: 0rem 0.125rem 0.625rem 0rem var(--sombra-padrao);
        padding: 1.71875rem 3.125rem 1.71875rem;
    }

    .campos-formulario {
        display: flex;
        flex-direction: column;
        gap: 1.53125rem;
    }

    .entrada-formulario,
    .textarea-formulario {
        width: 100%;
        border: none;
        background-color: var(--branco);
        color: var(--caixas);
        border-radius:  2rem;
        padding: 0.3125rem 0.78125rem;
        font-family: 'Inter', sans-serif;
        font-size: 0.8rem;
    }

    .entrada-formulario {
        height: 1.5rem;
    }

    .textarea-formulario {
        height: 14rem;
        resize: vertical;
        padding-top: 0.46875rem;
    }

    .entrada-formulario::placeholder,
    .textarea-formulario::placeholder {
        color: var(--cinza-medio);
        opacity: 1;
    }

    .acoes-formulario {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1.21875rem;
    }

    .btn {
        border: none;
        border-radius: 2rem;
        padding: 0.5625rem 0;
        width: 4.59375rem;
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--branco);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        background-color: var(--botao);
    }

    .btn:hover {
        transform: translateY(-0.0625rem);
    }

    .apenas-leitura {
        position: absolute;
        width: 0.03125rem;
        height: 0.03125rem;
        padding: 0;
        margin: -0.03125rem;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    /* Se voltar com o bot√£o de voltar... */
    .botao-voltar {
        background-color: var(--botao);
        border-radius: 0.2625em;
        border: none;
        color: #ffffff;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        flex-grow: 0;
        flex-basis: 7em;
        text-align: center;
        flex-basis: 2em;
        min-height: 2em;
        padding: 0.5em;
    }
</style>

<body>
    <div id="main-content">
        <section class="secao-contato">
            <div class="container-formulario">
                <h1 class="titulo-formulario">Fale Conosco</h1>
                <div class="cartao-formulario">
                    <form action="#" method="GET" onsubmit="event.preventDefault(); mostrarMensagemFaleConosco();">
                        <div class="campos-formulario">
                            <label for="nome" class="apenas-leitura">Nome</label>
                            <input type="text" id="nome" name="nome" class="entrada-formulario" placeholder="Nome"
                                required>

                            <label for="email" class="apenas-leitura">E-mail</label>
                            <input type="email" id="email" name="email" class="entrada-formulario" placeholder="E-mail"
                                required>

                            <label for="telefone" class="apenas-leitura">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="entrada-formulario"
                                placeholder="Telefone" required>

                            <label for="mensagem" class="apenas-leitura">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" class="textarea-formulario" placeholder="Mensagem"
                                required></textarea>
                        </div>
                        <div class="acoes-formulario">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="FaleConosco.js"></script>
</body>

</html>
