<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefnir Senha</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
    <style>
        .container-pagina-login {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .sombra-texto-comum {
            text-shadow: 0px 0.25em 1.25em var(--sombra-padrao);
        }

        .cartao-login {
            background-color: var(--caixas);
            border-radius: 2em;
            width: 100%;
            max-width: 600px;
            padding: 1.2em 1.5em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titulo-login {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5em;
            white-space: nowrap;
        }

        .formulario-login {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grupo-formulario {
            width: 100%;
            max-width: 90vw;
            margin-bottom: 2em;
        }

        .grupo-formulario:last-of-type {
            margin-bottom: 2em;
        }

        .input-formulario {
            background-color: var(--branco);
            border-radius: 1em;
            width: 100%;
            height: 2.2em;
            border: none;
            padding: 0 1em;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            color: #333;
        }

        .input-formulario::placeholder {
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        .acoes-formulario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 0;
        }

        .botao-login {
            font-size: 1em;
            background-color: var(--botao);
            border-radius: 0.2em;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 1.32;
            letter-spacing: -0.02em;
            text-align: center;
            border: none;
            padding: 0.5em 1.5em;
            width: 8em;
            height: 2.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .botao-login:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="container-pagina-login">
            <div class="cartao-login">
                <h1 class="titulo-login sombra-texto-comum" id="titulo-redefinir">
                    Digite o e-mail cadastrado para redefinir a senha
                </h1>
                <form class="formulario-login" id="form-redefinir" name="redefinir_senha" method="post" onsubmit="return false;">
                    <div class="grupo-formulario">
                        <input type="email" id="email" name="redefinir_senha[email]" placeholder="E-mail"
                            class="input-formulario email-input" required>
                    </div>
                    <div class="acoes-formulario" id="acoes-formulario">
                        <button type="button" class="botao botao-login" onclick="carregarPagina('login')"
                            id="btn-voltar">Voltar</button>
                        <button type="button" class="botao botao-login" id="btn-enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="RedefinirSenha.js"></script>
</body>

</html>
