<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail de Recuperação</title>
    <link rel="stylesheet" href="../styleGlobal.css">
</head>
<style>
    .container-formulario-recuperacao {
        white-space: nowrap;
        background-color: var(--caixas);
        border-radius: 1rem;
        padding: 1.15rem 1.6rem 1.75rem;
        max-width: 33.6rem;
        width: 100%;
        box-shadow: 0 0.45rem 1.1rem rgba(0, 0, 0, 0.15);
    }

    .titulo-recuperacao {
        color: var(--branco);
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 2rem;
        line-height: 1.3;
        text-align: center;
        text-shadow: 0 0.1rem 0.18rem var(--sombra-leve);
        margin-top: 0;
        margin-bottom: 1.93rem;
    }

    .formulario-recuperacao {
        display: flex;
        flex-direction: column;
    }

    .grupo-input {
        display: flex;
        flex-direction: column;
        gap: 1.23rem;
        margin-bottom: 3.46rem;
    }

    .input-email {
        background-color: var(--branco);
        border: none;
        border-radius: 0.5rem;
        height: 1.71rem;
        padding: 0 0.7rem;
        font-family: 'Inter', sans-serif;
        font-size: 0.7rem;
        width: 100%;
        color: var(--cinza-escuro);
    }

    .input-email::placeholder {
        color: var(--cinza-medio);
    }

    .input-email[readonly] {
        background-color: #f0f0f0;
        cursor: not-allowed;
    }

    .grupo-botoes {
        display: flex;
        justify-content: space-between;
        gap: 0.875rem;
    }

    .btn {
        background-color: var(--botao);
        border-radius: 0.25rem;
        border: none;
        color: var(--branco);
        width: 6.45rem;
        height: 2.85rem;
        font-family: 'Inter', sans-serif;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 0.18rem 0.25rem rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
        background-color: #5a90c9;
    }

    .btn:active {
        transform: translateY(0.09rem);
    }

    .apenas-leitor-tela {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
</style>

<body>
    <div id="main-content">
        <div class="container-formulario-recuperacao">
            <h1 class="titulo-recuperacao">E-mails de recuperação salvos:</h1>
            <form class="formulario-recuperacao" id="form-email-recuperacao" name="email_recuperacao" method="post">
                <div class="grupo-input">
                    <label for="email1" class="apenas-leitor-tela">E-mail salvo</label>
                    <input type="email" id="email1" name="email_recuperacao[email_salvo]" class="input-email" value="email@exemplo.com" readonly>
                    <label for="email2" class="apenas-leitor-tela">Adicionar outro e-mail</label>
                    <input type="email" id="email2" name="email_recuperacao[email_adicional]" class="input-email" placeholder="Adicione outro e-mail..." readonly>
                </div>
                <div class="grupo-botoes">
                    <button type="button" onclick="history.back()" class="btn">Voltar</button>
                    <button type="button" class="btn">Editar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
