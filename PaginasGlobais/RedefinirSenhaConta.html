<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    .redefinir-senha-container {
        background-color: var(--caixas);
        border-radius: 0.438rem;
        padding: 1.75rem 2.188rem;
        width: 100%;
        min-width: 30rem;
        box-shadow: 0rem 0.438rem 1.313rem var(--sombra-leve);
    }

    .redefinir-senha-titulo {
        color: var(--branco);
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 2.5em;
        line-height: 1.2;
        text-align: center;
        text-shadow: 0rem 0.175rem 0.875rem var(--sombra-leve);
        margin: 0;
        margin-bottom: 1.313rem;
    }

    .redefinir-senha-formulario {
        display: flex;
        flex-direction: column;
        gap: 1.4rem;
    }

    .grupo-formulario {
        width: 100%;
    }

    .grupo-formulario input {
        width: 100%;
        padding: 0.656rem 0.875rem;
        background-color: var(--branco);
        border: none;
        border-radius: 0.438rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        height: 2.188rem;
    }

    .grupo-formulario input::placeholder {
        color: #888;
        opacity: 1;
    }

    .acoes-formulario {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.875rem;
        margin-top: 0.438rem;
    }

    .botao {
        padding: 0.656rem 0.875rem;
        border: none;
        border-radius: 0.438rem;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--branco);
        cursor: pointer;
        transition: 0.3s ease, transform 0.2s ease;
        flex-grow: 1;
        text-align: center;
        max-width: 1em;
        min-width: 8rem;
        background-color: var(--botao);
    }

    .botao:hover {
        transform: translateY(-0.088rem);
    }

    .botao-primario {
        background-color: var(--botao);
        min-width: 8.138rem;
    }
</style>

<body>
    <div id="main-content">
        <div class="redefinir-senha-container">
            <h1 class="redefinir-senha-titulo">Redefinir Senha</h1>
            <form class="redefinir-senha-formulario" method="post">
                <div class="grupo-formulario">
                    <input type="password" id="current-password" name="current-password"
                        placeholder="Digite a sua senha atual" required>
                </div>
                <div class="grupo-formulario">
                    <input type="password" id="new-password" name="new-password" placeholder="Digite a nova senha"
                        required>
                </div>
                <div class="grupo-formulario">
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirme a nova senha" required>
                </div>
                <div class="acoes-formulario">
                    <button type="button" class="botao" onclick="history.back()">Voltar</button>
                    <button type="submit" class="botao">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
