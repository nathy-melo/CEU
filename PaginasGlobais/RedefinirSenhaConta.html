<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
    <style>
        .visually-hidden {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .redefinir-senha-container {
            background-color: var(--caixas);
            border-radius: 1rem;
            padding: 1.75rem 2.2rem;
            width: 100%;
            min-width: 30rem;
            box-shadow: 0rem 0.45rem 1.3rem var(--sombra-leve);
        }

        .redefinir-senha-titulo {
            color: var(--branco);
            font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 2.5em;
        line-height: 1.2;
        text-align: center;
        text-shadow: 0rem 0.18rem 0.9rem var(--sombra-leve);
        margin: 0;
        margin-bottom: 1.3rem;
    }

    .redefinir-senha-formulario {
        display: flex;
        flex-direction: column;
        gap: 1.4rem;
    }

    .grupo-formulario {
        width: 100%;
        position: relative;
    }

    .grupo-formulario input {
        width: 100%;
        padding: 0.65rem 0.9rem;
        background-color: var(--branco);
        border: none;
        border-radius: 0.45rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        height: 2.2rem;
    }

    .grupo-formulario input::placeholder {
        color: #888;
        opacity: 1;
    }

    .acoes-formulario {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.9rem;
        margin-top: 0.45rem;
    }

    .botao {
        padding: 0.65rem 0.9rem;
        border: none;
        border-radius: 0.45rem;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--branco);
        cursor: pointer;
        transition: 0.3s ease, transform 0.2s ease;
        flex-grow: 1;
        text-align: center;
        max-width: 1em;
        min-width: 8rem;
        background-color: var(--botao);
    }

    .botao:hover {
        transform: translateY(-0.09rem);
    }

    .botao-primario {
        background-color: var(--botao);
        min-width: 8.15rem;
    }
</style>

<body>
    <div id="main-content">
        <div class="redefinir-senha-container">
            <h1 class="redefinir-senha-titulo">Redefinir Senha</h1>
            <form class="redefinir-senha-formulario" method="post" id="form-redefinir-senha-conta" name="redefinir_senha_conta">
                <div class="grupo-formulario">
                    <label for="current-password" class="visually-hidden">Senha atual</label>
                    <input type="password" id="current-password" name="redefinir_senha_conta[senha_atual]"
                        placeholder="Digite a sua senha atual" required autocomplete="current-password">
                </div>
                <div class="grupo-formulario">
                    <label for="new-password" class="visually-hidden">Nova senha</label>
                    <input type="password" id="new-password" name="redefinir_senha_conta[nova_senha]" placeholder="Digite a nova senha"
                        required autocomplete="new-password">
                </div>
                <div class="grupo-formulario">
                    <label for="confirm-password" class="visually-hidden">Confirmar nova senha</label>
                    <input type="password" id="confirm-password" name="redefinir_senha_conta[confirmar_senha]"
                        placeholder="Confirme a nova senha" required autocomplete="new-password">
                </div>
                <div class="acoes-formulario">
                    <button type="button" class="botao" onclick="history.back()">Voltar</button>
                    <button type="submit" class="botao">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
