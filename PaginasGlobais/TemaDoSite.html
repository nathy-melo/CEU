<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema do Site</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    .cartao-tema {
        background-color: var(--caixas);
        border-radius: 0.438rem;
        padding: 1.35rem 3.06rem 1.14rem;
        max-width: 34.65rem;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0rem 0.175rem 0.875rem 0rem var(--sombra-forte);
    }

    .cartao-titulo {
        color: var(--branco);
        font-weight: 700;
        font-size: 1.75rem;
        line-height: 1.32;
        letter-spacing: -0.035rem;
        text-align: center;
        text-shadow: 0rem 0.175rem 0.875rem var(--sombra-forte);
        margin: 0 0 1.66rem 0;
    }

    .opcoes-tema {
        display: flex;
        justify-content: center;
        gap: 5.2rem;
        margin-bottom: 1.75rem;
        width: 100%;
    }

    .opcao-tema {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 11.375rem;
        height: 4.025rem;
        border-radius: 0.875rem;
        padding-left: 1.75rem;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .opcao-tema:hover {
        transform: scale(1.05);
    }

    .opcao-tema-dia {
        background-color: var(--azul-claro);
    }

    .opcao-tema-noite {
        background-color: var(--branco);
    }

    .texto-opcao {
        font-size: 1.575rem;
        font-weight: 700;
        color: var(--preto);
    }

    .grupo-icone {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .grupo-icone img {
        position: absolute;
    }

    .icone-sol {
        width: 3.06rem;
        height: 2.8rem;
        left: 7.6rem;
        top: 0.175rem;
    }

    .icone-nuvem {
        width: 1.84rem;
        height: 1.44rem;
        left: 6.7rem;
        top: 2.23rem;
    }

    .icone-lua {
        width: 3.24rem;
        height: 3.15rem;
        left: 6.95rem;
        top: 0.525rem;
    }

    .icone-estrela {
        width: 1.225rem;
        height: 1.225rem;
        left: 8.97rem;
        top: 0.35rem;
    }

    .botao-voltar {
        background-color: var(--botao);
        color: var(--branco);
        font-size: 1.05rem;
        font-weight: 700;
        border: none;
        border-radius: 0.438rem;
        width: 9.1rem;
        height: 2.84rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .botao-voltar:hover {
        background-color: #5a90c9;
    }
</style>

<body>
    <div id="main-content">
        <div class="cartao-tema">
            <h1 class="cartao-titulo">Escolha o tema do site</h1>
            <div class="opcoes-tema">
                <div class="opcao-tema opcao-tema-dia">
                    <span class="texto-opcao">Dia</span>
                    <div class="grupo-icone">
                        <img src="../Imagens/Sol.svg" alt="Sun icon" class="icone-sol">
                        <img src="../Imagens/Nuvem.svg" alt="Cloud icon" class="icone-nuvem">
                    </div>
                </div>
                <div class="opcao-tema opcao-tema-noite">
                    <span class="texto-opcao">Noite</span>
                    <div class="grupo-icone">
                        <img src="../Imagens/Lua.svg" alt="Moon icon" class="icone-lua">
                        <img src="../Imagens/Estrela.svg" alt="Star icon" class="icone-estrela">
                    </div>
                </div>
            </div>
            <button class="botao botao-voltar" onclick="history.back()">Voltar</button>
        </div>
    </div>
</body>

</html>
