<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    .secao-contato {
        width: 100%;
        min-width: clamp(15rem, 35em, 50rem);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container-formulario {
        position: relative;
        width: 100%;
        max-width: clamp(15rem, 33.4rem, 45rem);
    }

    .titulo-formulario {
        margin: 0 0 clamp(0.5rem, 1.25rem, 2rem) 0;
        background-color: var(--caixas);
        color: var(--branco);
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: clamp(1.2rem, 2.2rem, 3rem);
        line-height: 1.2;
        text-align: center;
        text-shadow: 0rem 0.125rem 0.625rem var(--sombra-padrao);
        border-radius: clamp(0.8rem, 2rem, 3rem);
        padding: clamp(0.2rem, 0.4rem, 0.5rem) clamp(1rem, 4.05rem, 6rem);
        white-space: nowrap;
    }

    .cartao-formulario {
        background-color: var(--caixas);
        border-radius: clamp(0.8rem, 2rem, 3rem);
        box-shadow: 0rem 0.125rem 0.625rem 0rem var(--sombra-padrao);
        padding: clamp(0.8rem, 1.7rem, 2.5rem) clamp(1rem, 3.1rem, 4rem) clamp(0.8rem, 1.7rem, 2.5rem);
    }

    .campos-formulario {
        display: flex;
        flex-direction: column;
        gap: clamp(0.8rem, 1.55rem, 2rem);
    }

    .entrada-formulario,
    .textarea-formulario {
        width: 100%;
        border: none;
        background-color: var(--branco);
        color: var(--caixas);
        border-radius: clamp(0.8rem, 2rem, 3rem);
        padding: clamp(0.15rem, 0.3rem, 0.5rem) clamp(0.4rem, 0.8rem, 1rem);
        font-family: 'Inter', sans-serif;
        font-size: clamp(0.75rem, 0.8rem, 1rem);
    }

    .entrada-formulario {
        height: clamp(1rem, 1.5rem, 2rem);
    }

    .textarea-formulario {
        height: clamp(6rem, 14rem, 20rem);
        resize: vertical;
        padding-top: clamp(0.2rem, 0.45rem, 0.6rem);
    }

    .entrada-formulario::placeholder,
    .textarea-formulario::placeholder {
        color: var(--cinza-medio);
        opacity: 1;
    }

    .acoes-formulario {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: clamp(0.6rem, 1.2rem, 1.5rem);
    }

    .btn {
        border: none;
        border-radius: clamp(0.6rem, 1rem, 1.5rem);
        padding: clamp(0.3rem, 0.55rem, 0.7rem) 0;
        width: clamp(3rem, 4.6rem, 6rem);
        font-family: 'Inter', sans-serif;
        font-size: clamp(0.9rem, 1.2rem, 1.5rem);
        font-weight: 500;
        color: var(--branco);
        cursor: pointer;
        box-shadow: 0rem 0.1rem 0.5rem var(--sombra-leve);
        transition: transform .15s ease, filter .15s ease, background-color .2s ease;
        will-change: transform, filter;
        background-color: var(--botao);
    }

    .btn:hover {
        transform: translateY(-0.125rem) scale(1.02);
        filter: brightness(1.05);
    }

    .btn:active {
        transform: translateY(0) scale(0.99);
        filter: none;
    }

    .apenas-leitura {
        position: absolute;
        width: 0.03rem;
        height: 0.03rem;
        padding: 0;
        margin: -0.03rem;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
    
    .botao-voltar {
        background-color: var(--botao);
        border-radius: clamp(0.1rem, 0.15em, 0.3rem);
        border: none;
        color: var(--branco);
        font-size: clamp(0.8rem, 1.05rem, 1.3rem);
        font-weight: 700;
        cursor: pointer;
        flex-grow: 0;
        flex-basis: clamp(4em, 7em, 9em);
        text-align: center;
        flex-basis: clamp(1.5em, 2em, 2.5em);
        min-height: clamp(1.2em, 2em, 2.5em);
        padding: clamp(0.2em, 0.5em, 0.7em);
    }
</style>

<body>
    <div id="main-content">
        <section class="secao-contato">
            <div class="container-formulario">
                <h1 class="titulo-formulario">Fale Conosco</h1>
                <div class="cartao-formulario">
                    <form action="#" method="post" id="form-fale-conosco" name="fale_conosco">
                        <div class="campos-formulario">
                            <label for="nome" class="apenas-leitura">Nome</label>
                            <input type="text" id="nome" name="fale_conosco[nome]" class="entrada-formulario" placeholder="Nome"
                                required autocomplete="name">

                            <label for="email" class="apenas-leitura">E-mail</label>
                            <input type="email" id="email" name="fale_conosco[email]" class="entrada-formulario" placeholder="E-mail"
                                required autocomplete="email">

                            <label for="telefone" class="apenas-leitura">Telefone</label>
                            <input type="tel" id="telefone" name="fale_conosco[telefone]" class="entrada-formulario" placeholder="Telefone"
                                required autocomplete="tel">

                            <label for="mensagem" class="apenas-leitura">Mensagem</label>
                            <textarea id="mensagem" name="fale_conosco[mensagem]" class="textarea-formulario" placeholder="Mensagem"
                                required></textarea>
                        </div>
                        <div class="acoes-formulario">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="FaleConosco.js"></script>
</body>

</html>
