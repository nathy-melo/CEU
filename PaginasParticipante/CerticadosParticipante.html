<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

<style>
  /* CSS da seção: certificados */
  .cartao-certificados {
    max-width: 31.5rem;
    width: 100%;
    background-color: var(--branco);
    border-radius: 0.525rem;
    box-shadow: 0px 0.175rem 0.875rem 0px var(--sombra-padrao);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .cabecalho-cartao {
    background-color: var(--caixas);
    padding: 0.525rem 1.05rem;
  }

  .cabecalho-cartao h1 {
    color: var(--branco);
    font-size: clamp(1.26rem, 2.8vw, 2.1rem);
    font-weight: 700;
    text-align: center;
    margin: 0;
    text-shadow: 0px 0.175rem 0.875rem var(--sombra-padrao);
    letter-spacing: -0.085625rem;
  }

  .corpo-cartao {
    padding: 1.4rem 1.75rem;
  }

  .lista-certificados {
    display: flex;
    flex-direction: column;
    gap: 0.875rem;
  }

  .item-certificado {
    display: grid;
    grid-template-columns: 1fr auto auto auto;
    align-items: center;
    gap: 1.2rem;
  }

  .nome-item,
  .data-item {
    font-size: clamp(0.7rem, 1.4vw, 1.26rem);
    font-weight: 700;
    margin: 0 0 0 0.8rem;
    text-shadow: 0px 0.175rem 0.875rem var(--sombra-padrao);
    letter-spacing: -0.044375rem;
    color: var(--azul-escuro);
  }

  .nome-item {
    min-width: 0;
  }

  .data-item {
    white-space: nowrap;
  }

  .acoes-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    justify-self: end;
    width: fit-content;
  }

  .botao {
    display: inline-block;
    background-color: var(--caixas);
    color: var(--branco);
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: clamp(0.6125rem, 1.05vw, 1.05rem);
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 0.13125rem;
    padding: 0.4375rem 0.875rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    letter-spacing: -0.039375rem;
    white-space: nowrap;
  }

  .botao:hover {
    opacity: 0.9;
  }

  .botao-ver {
    padding: 0.4375rem 1.05rem;
  }

  .alerta-item {
    color: var(--vermelho);
    font-size: clamp(0.7rem, 1.4vw, 1.26rem);
    font-weight: 700;
    text-shadow: 0px 0.175rem 0.875rem var(--sombra-padrao);
    justify-self: end;
    width: 0.01rem;
    text-align: center;
  }

  .paginacao {
    display: flex;
    justify-content: center;
    margin-top: 1.05rem;
  }

  .botao-paginacao {
    padding: 0.175rem 1.4rem;
  }
</style>
