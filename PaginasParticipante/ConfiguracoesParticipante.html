<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
</head>
<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #d1eaff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }

    .conteiner-configuracoes {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 100%;
        max-width: 25rem;
        margin: 0 auto;
        align-items: center;
    }

    .item-configuracao {
        display: flex;
        align-items: center;
        gap: 1.25rem;
        text-decoration: none;
        color: #0a1449;
    }

    .icone-configuracao {
        flex-shrink: 0;
        width: 2.625rem;
        height: 2.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .imagem-icone-configuracao {
        max-width: 100%;
        max-height: 100%;
    }

    .botao-configuracao {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 17rem;
        height: 2.5rem;
        background-color: #ffffff;
        border-radius: 0.375rem;
        box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.6);
        font-weight: 700;
        font-size: 1.125rem;
        line-height: 1.32;
        letter-spacing: -0.0225rem;
        text-align: center;
        padding: 0.25rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .item-configuracao:hover .botao-configuracao {
        transform: translateY(-0.125rem);
        box-shadow: 0px 3px 12.5px 0px rgba(0, 0, 0, 0.5);
    }
</style>

<body>
    <div id="main-content">
        <div class="conteiner-configuracoes">
            <a href="#change-password" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Cadeado2.svg" alt="Cadeado" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Mudar Senha</span>
            </a>
            <a href="#recovery-email" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Arroba.svg" alt="Recovery Email Icon" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">E-mail de Recuperação</span>
            </a>
            <a href="#site-theme" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Lampada.svg" alt="Site Theme Icon" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Tema do Site</span>
            </a>
            <a href="#faq" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Interrogacao.svg" alt="FAQ Icon" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Dúvidas Frequentes</span>
            </a>
            <a href="#terms" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Escudo.svg" alt="Terms and Conditions Icon"
                        class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Termos de Condições</span>
            </a>
            <a href="#manual" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Jornal.svg" alt="User Manual Icon" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Manual de Uso</span>
            </a>
            <a href="#about-us" class="item-configuracao">
                <div class="icone-configuracao">
                    <img src="/Site-CEU/Imagens/Pessoas.svg" alt="About Us Icon" class="imagem-icone-configuracao">
                </div>
                <span class="botao-configuracao">Sobre nós</span>
            </a>
        </div>
    </div>
</body>

</html>
