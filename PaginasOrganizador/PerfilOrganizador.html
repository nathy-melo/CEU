<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    .container-perfil {
        width: 30rem;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
    }

    .cartao-dados {
        background-color: var(--caixas);
        border-radius: 0.5rem;
        padding: 1.25rem 1.25rem 1.5rem 1.25rem;
        box-shadow: 0 0.25rem 1rem var(--sombra-padrao);
    }

    .titulo-cartao {
        color: var(--branco);
        font-weight: 700;
        font-size: 2.25rem;
        line-height: 1.1;
        text-align: center;
        letter-spacing: 0;
        text-shadow: 0 0.125rem 0.5rem var(--sombra-padrao);
        margin-top: 0;
        margin-bottom: 1.25rem;
    }

    .grupo-formulario {
        margin-bottom: 1rem;
    }

    .grupo-formulario:last-of-type {
        margin-bottom: 0;
    }

    label {
        display: block;
        color: var(--branco);
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 0.25rem;
        letter-spacing: 0;
    }

    .controle-formulario {
        background-color: var(--branco);
        border-radius: 0.1875rem;
        padding: 0.25rem 0.5rem;
        font-size: 1rem;
        color: var(--cinza-escuro);
        width: 100%;
        line-height: 1.5;
        border: none;
        box-shadow: 0 0.0625rem 0.1875rem rgba(0, 0, 0, 0.15);
        margin-top: 0;
        margin-bottom: 0;

        min-height: 2rem;
        display: flex;
        align-items: center;
    }

    .acoes-formulario {
        margin-top: 1.25rem;
        text-align: right;
    }

    .botao {
        border: none;
        border-radius: 0.3125rem;
        color: var(--branco);
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.125rem;
        cursor: pointer;
        padding: 0.5rem 2rem;
        text-align: center;
        transition: opacity 0.2s ease;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.15);
        background-color: var(--botao);
    }

    .botao-editar {
        background-color: var(--botao);
        width: 7.5rem;
        float: right;
    }

    .botao-excluir {
        background-color: #7a0909;
        width: 10rem;
        font-size: 1.25rem;
        padding: 0.5rem 0;
    }

    .botao-sair {
        background-color: #253542;
        width: 8.75rem;
        font-size: 1.25rem;
        padding: 0.5rem 0;
    }

    .barra-acoes {
        display: flex;
        justify-content: space-between;
        gap: 1.25rem;
        margin-top: 0.5rem;
        background: var(--caixas);
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 1rem var(--sombra-padrao);
        padding: 0.75rem 0.75rem 0.75rem 0.75rem;
        width: 30rem;
        max-width: 100%;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="main-content">
        <div class="container-perfil">
            <div class="cartao-dados">
                <h1 class="titulo-cartao">Seus Dados</h1>
                <form>
                    <div class="grupo-formulario">
                        <label for="name">Nome:</label>
                        <div id="name" class="controle-formulario">Aurora do Nascimento</div>
                    </div>
                    <div class="grupo-formulario">
                        <label for="email">E-mail:</label>
                        <div id="email" class="controle-formulario">aurora.nascimento@exemplo.com</div>
                    </div>
                    <div class="grupo-formulario">
                        <label for="phone">Telefone:</label>
                        <div id="phone" class="controle-formulario">(00) 91234-5678</div>
                    </div>
                    <div class="grupo-formulario">
                        <label for="cpf">CPF:</label>
                        <div id="cpf" class="controle-formulario">123.456.789.-00</div>
                    </div>
                    <div class="acoes-formulario">
                        <button type="button" class="botao botao-editar">Editar</button>
                    </div>
                </form>
            </div>
            <div class="barra-acoes">
                <button type="button" class="botao botao-excluir" id="btn-excluir-conta">Excluir Conta</button>
                <button type="button" class="botao botao-sair"
                    onclick="window.location.href='../PaginasPublicas/ContainerPublico.php'">Sair</button>
            </div>
        </div>
    </div>
    <script src="PerfilOrganizador.js"></script>
</body>

</html>
