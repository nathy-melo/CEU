<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão do Evento</title>
  <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
  .secao-detalhes-evento {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cartao-evento {
    background-color: var(--caixas);
    border-radius: 2rem;
    box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.4);
    padding: 2rem;
    width: 100%;
    max-width: 60rem;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(7, auto);
    gap: 1rem;
    margin: 1rem auto 1rem auto;
  }

  /* Campos seguem grid original adaptado */
  .cartao-evento > div {
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    font-size: 1rem;
  }

  .grupo-campo label {
    font-weight: 700;
    font-size: 1.05rem;
    line-height: 1.2;
    margin-bottom: 0.35rem;
  }

  .caixa-valor {
    background-color: var(--branco);
    color: var(--preto, #000);
    border-radius: 2rem;
    padding: 0.55rem 0.9rem;
    text-align: center;
    font-size: 0.95rem;
    font-weight: 700;
    min-height: 2.1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.35);
  }

  .caixa-descricao {
    min-height: 14rem;
    padding: 1rem;
    text-align: left;
    line-height: 1.4;
    font-weight: 500;
    overflow-y: auto;
    resize: vertical;
    word-break: break-word;
    white-space: pre-line;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 1em;
  }

  .Nome { grid-column: span 4 / span 4; }
  .Organizador { grid-column: span 4 / span 4; grid-column-start: 5; }
  .Local { grid-column: span 8 / span 8; grid-row-start: 2; }
  .DataDeInicio { grid-column: span 2 / span 2; grid-row-start: 3; }
  .DataDeFim { grid-column: span 2 / span 2; grid-column-start: 3; grid-row-start: 3; }
  .HorarioDeInicio { grid-column: span 2 / span 2; grid-column-start: 5; grid-row-start: 3; }
  .HorarioDeFim { grid-column: span 2 / span 2; grid-column-start: 7; grid-row-start: 3; }
  .PublicoAlvo { grid-column: span 2 / span 2; grid-row-start: 4; }
  .Categoria { grid-column: span 2 / span 2; grid-column-start: 3; grid-row-start: 4; }
  .Modalidade { grid-column: span 2 / span 2; grid-column-start: 5; grid-row-start: 4; }
  .Certificado { grid-column: span 2 / span 2; grid-column-start: 7; grid-row-start: 4; }

  .Imagem {
    grid-column: span 4 / span 4;
    grid-row: span 3 / span 3;
    grid-row-start: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: 16rem;
    min-height: 16rem;
  }

  .Descricao { grid-column: span 4 / span 4; grid-row: span 3 / span 3; grid-column-start: 5; grid-row-start: 5; }

  .BotaoVoltar { grid-column: span 2 / span 2; grid-row-start: 8; }

  .BotaoColaborador { grid-column: span 2 / span 2; grid-column-start: 4; grid-row-start: 8; }

  .BotaoInscrever { grid-column: span 2 / span 2; grid-column-start: 7; grid-row-start: 8; }

  /* Imagem */
  .campo-imagem {
    background: var(--branco, #fff);
    border-radius: 1.5rem;
    box-shadow: 0 0.15rem 0.75rem 0 rgba(0, 0, 0, 0.25);
    overflow: hidden;
    padding: 0;
    width: 100%;
    height: 100%;
    max-height: 16rem;
    min-height: 16rem;
    display: flex;
    justify-content: center;
    align-items: stretch;
  }

  .campo-imagem img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    margin: 0;
    padding: 0;
  }

  .botao {
    background-color: var(--botao);
    color: var(--branco, #fff);
    border-radius: 0.35rem;
    padding: 0.75rem 1.5rem;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 0.15rem 0.55rem 0 rgba(0, 0, 0, 0.25);
    transition: background .25s, transform .15s;
    width: 100%;
  }

  .botao:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }
</style>

<body>
  <div id="main-content">
    <main id="secao-detalhes-evento" class="secao-detalhes-evento">
      <div class="cartao-evento">
        <div class="Nome grupo-campo">
          <label>Nome:</label>
          <div id="event-name" class="caixa-valor">Evento X</div>
        </div>
        <div class="Organizador grupo-campo">
          <label>Organizado por:</label>
          <div id="event-organizer" class="caixa-valor">Organizador</div>
        </div>
        <div class="Local grupo-campo">
          <label>Local:</label>
          <div id="event-local" class="caixa-valor">Auditório</div>
        </div>
        <div class="DataDeInicio grupo-campo">
          <label>Data de Início:</label>
          <div id="start-date" class="caixa-valor">07/03/25</div>
        </div>
        <div class="DataDeFim grupo-campo">
          <label>Data de Fim:</label>
          <div id="end-date" class="caixa-valor">07/03/25</div>
        </div>
        <div class="HorarioDeInicio grupo-campo">
          <label>Horário de Início:</label>
          <div id="start-time" class="caixa-valor">13:00</div>
        </div>
        <div class="HorarioDeFim grupo-campo">
          <label>Horário de Fim:</label>
          <div id="end-time" class="caixa-valor">14:00</div>
        </div>
        <div class="PublicoAlvo grupo-campo">
          <label>Público Alvo:</label>
          <div id="audience" class="caixa-valor">Estudantes</div>
        </div>
        <div class="Categoria grupo-campo">
          <label>Categoria:</label>
          <div id="category" class="caixa-valor">Oficina</div>
        </div>
        <div class="Modalidade grupo-campo">
          <label>Modalidade:</label>
          <div id="modality" class="caixa-valor">Presencial</div>
        </div>
        <div class="Certificado grupo-campo">
          <label>Certificado:</label>
          <div id="certificate" class="caixa-valor">Sim</div>
        </div>
        <div class="Imagem campo-imagem">
          <img id="event-image" src="../Imagens/CEU-Logo.png" alt="Imagem do evento">
        </div>
        <div class="Descricao grupo-campo">
          <label>Descrição:</label>
          <div id="description" class="caixa-valor caixa-descricao">Descrição do evento</div>
        </div>
        <div class="BotaoVoltar">
          <button onclick="history.back()" class="botao">Voltar</button>
        </div>
        <div class="BotaoColaborador">
          <button class="botao">Ser Colaborador</button>
        </div>
        <div class="BotaoInscrever">
          <button class="botao">Inscreva-se</button>
        </div>
      </div>
    </main>
  </div>
  <script src="CartaoDoEventoOrganizador.js"></script>
</body>

</html>
