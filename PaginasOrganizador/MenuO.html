<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral</title>
  <link rel="stylesheet" href="../styleGlobal.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--fundo);
      color: var(--branco);
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    .Menu {
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      height: 100vh;
      width: clamp(200px, 15%, 300px);
      background-color: var(--caixas);
      box-shadow: 5px 0 30px black;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .Menu.expanded {
      transform: translateX(0);
    }

    .conteudo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .perfil button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .perfil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: var(--botao);
    }

    .perfil span {
      color: var(--branco);
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      max-width: 90%;
      font-size: clamp(0.8rem, 1.5vw, 1.5rem);
      overflow-wrap: break-word;
      word-break: break-word;
    }

    button {
      color: var(--branco);
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.ativo {
      background-color: var(--botao);
      border-radius: 30px;
      box-shadow: 0 0 0 5px var(--botao);
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: 10px;
      background-color: var(--caixas);
    }

    .rodape img {
      width: 150px;
      display: block;
    }

    .rodape div {
      color: var(--branco);
      font-size: 0.9rem;
      margin-top: 10px;
      white-space: nowrap;
    }

    .rodape p {
      color: var(--branco);
      font-size: 0.8rem;
    }

    .menu-toggle {
      position: absolute;
      top: 50%;
      left: calc(100% + 25px);
      transform: translate(-50%, -50%);
      color: var(--branco);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    /* Estado inicial da seta (>) */
    .menu-toggle::before {
      content: "➤";
      display: inline-block;
      transition: transform 0.3s ease;
    }

    /* Estado da seta quando o menu está expandido (<) */
    .Menu.expanded .menu-toggle::before {
      transform: rotate(180deg);
    }

    .conteudo-principal {
      flex: 1;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    .Menu.expanded+.conteudo-principal {
      margin-left: clamp(200px, 15%, 300px);
    }
  </style>
  <script src="MenuO.js"></script>
</head>

<body>

  <div class="Menu expanded">
    <div class="conteudo">
      <div class="perfil">
        <button class="botao-perfil" onclick="carregarPagina('perfil')">
          <img src="../Imagens/FotodePerfil.webp" alt="Foto de perfil">
          <span>Perfil</span>
        </button>
      </div>
      <button class="botao-inicio" onclick="carregarPagina('inicio')">Início</button>
      <button class="botao-meusEventos" onclick="carregarPagina('meusEventos')">Meus eventos</button>
      <button class="botao-certificados" onclick="carregarPagina('certificados')">Certificados</button>
      <button class="botao-configuracoes" onclick="carregarPagina('configuracoes')">Configurações</button>
    </div>

    <button class="rodape botao-faleConosco" onclick="carregarPagina('faleconosco')">
      <img src="../Imagens/CEU-Vetor.png" alt="Logo CEU">
      <div>Dúvidas ou Sugestões?</div>
      <p>Fale Conosco</p>
    </button>
  </div>


</body>

</html>
