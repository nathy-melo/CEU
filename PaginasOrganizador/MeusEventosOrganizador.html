<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Acontecendo</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    body {
        align-items: flex-start;
        padding-top: 1rem;
    }
</style>

<body>
    <div id="main-content">
        <div class="section-title-wrapper">
            <div class="barra-pesquisa-container">
                <div class="barra-pesquisa">
                    <div class="campo-pesquisa-wrapper">
                        <input class="campo-pesquisa" type="text" id="busca-meus-eventos-org" name="busca_meus_eventos_org" placeholder="Procurar eventos" autocomplete="off" />
                        <button class="botao-pesquisa" aria-label="Procurar">
                            <div class="icone-pesquisa">
                                <img src="../Imagens/lupa.png" alt="Lupa">
                            </div>
                        </button>
                    </div>
                </div>
                <button class="botao botao-filtrar">
                    <span>Filtrar</span>
                    <img src="../Imagens/filtro.png" alt="Filtro">
                </button>
            </div>
            <div class="div-section-title">
                <h1 class="section-title">Meus Eventos</h1>
            </div>
        </div>

        <div class="container" id="eventos-container">
            <!-- Caixas de evento -->
            <div class="botao CaixaDoEventoAdicionar" onclick="adicionarNovoEvento()">
                +
            </div>
            <div class="botao CaixaDoEvento" onclick="carregarPagina('eventoOrganizado')"
                data-tipo="oficina" data-modalidade="presencial" data-localizacao="auditorio" data-duracao="1h_2h" data-data="2025-03-07" data-certificado="ensino">
                <div class="EventoTitulo">Oficina de Inglês</div>
                <div class="EventoInfo">Em andamento<br>Data: 07/03/25<br>Certificado: Sim</div>
            </div>
            <div class="botao CaixaDoEvento" onclick="carregarPagina('eventoOrganizado')"
                data-tipo="oficina" data-modalidade="online" data-localizacao="biblioteca" data-duracao="2h_4h" data-data="2025-01-17" data-certificado="ensino">
                <div class="EventoTitulo">Oficina de Crochê</div>
                <div class="EventoInfo">Finalizado<br>Data: 17/01/25<br>Certificado: Sim</div>
            </div>
            <div class="botao CaixaDoEvento" onclick="carregarPagina('eventoOrganizado')"
                data-tipo="palestra" data-modalidade="presencial" data-localizacao="sala_x" data-duracao="menos_1h" data-data="2025-01-20" data-certificado="ensino">
                <div class="EventoTitulo">Cinema Comentado</div>
                <div class="EventoInfo">Finalizado<br>Data: 20/01/25<br>Certificado: Não</div>
            </div>

        </div>
    </div>
    <script src="../PaginasGlobais/Filtro.js"></script>
    <script src="MeusEventosOrganizador.js"></script>
</body>

</html>
