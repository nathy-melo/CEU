<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Acontecendo</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
</head>
<style>
    body {
        align-items: flex-start;
        padding-top: 1rem;
    }

    .barra-pesquisa-container {
        max-width: clamp(310px, 86%, 1150px);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .barra-pesquisa {
        display: flex;
        align-items: center;
        width: 100%;
    }

    .campo-pesquisa-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        width: clamp(200px, 39vw, 580px);
        height: clamp(30px, 4vw, 48px);
    }

    .campo-pesquisa {
        width: 100%;
        height: 100%;
        background-color: var(--branco);
        border-radius: clamp(16px, 3vw, 26px);
        padding: 0 clamp(10px, 2vw, 15px);
        font-size: clamp(12px, 1.5vw, 16px);
        color: var(--preto);
        box-sizing: border-box;
        border: 2px solid #e0e0e0;
        box-shadow: 0px 5px 21px 0px var(--sombra-padrao);
        font-weight: bold;
        outline: none;
    }

    .campo-pesquisa:focus {
        border: 2px solid #0a1449;
        outline: none;
    }

    .botao-pesquisa {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: clamp(30px, 5vw, 77px);
        height: clamp(30px, 5vw, 77px);
        background-color: transparent;
        box-shadow: 0px 5px 21px 0px var(--sombra-padrao);
        border-radius: 50%;
        border: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .icone-pesquisa {
        width: 100%;
        height: 100%;
        background-color: var(--azul-escuro);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icone-pesquisa img {
        width: 70%;
        height: 70%;
        object-fit: contain;
        filter: brightness(0) invert(1);
    }

    .botao-filtrar {
        width: clamp(80px, 10vw, 145px);
        height: clamp(30px, 4vw, 48px);
        background-color: var(--branco);
        border-radius: clamp(11px, 4vw, 21px);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: clamp(10px, 2vw, 20px);
        font-size: clamp(12px, 1.5vw, 16px);
        color: var(--preto);
        box-sizing: border-box;
        box-shadow: 0px 5px 21px 0px var(--sombra-padrao);
    }

    .botao-filtrar span {
        font-weight: bold;
    }

    .botao-filtrar img {
        width: 20%;
        height: auto;
        margin-left: 8px;
    }

    .section-title-wrapper {
        width: 100%;
        padding: 20px 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .div-section-title {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--caixas);
        border-radius: 10px;
        padding: 5px 10px 5px 10px;
        margin-top: 20px;
    }

    .section-title {
        font-size: 1.9rem;
        font-weight: 700;
        color: var(--branco);
        text-shadow: 0px 4px 10px var(--preto);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 23px;
        max-width: 1200px;
        padding: 0 40px 40px;
        margin: 0 auto;
    }

    .CaixaDoEvento {
        background-color: var(--branco);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 2px 2px 15px var(--sombra-forte);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        min-height: 180px;
        position: relative;
    }

    .CaixaDoEvento:hover {
        cursor: pointer;
        opacity: 0.8;
    }

    .EventoTitulo {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 11px;
        color: var(--azul-escuro);
    }

    .EventoInfo {
        color: var(--cinza-escuro);
        line-height: 1.6;
        margin-top: auto;
        text-align: left;
    }

    .CaixaDoEventoAdicionar {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: var(--azul-escuro);
        cursor: pointer;
        border: 2px dashed var(--azul-escuro);
        border-radius: 10px;
        background-color: #f0f8ff;
        transition: background-color 0.3s, transform 0.3s;
    }

    .CaixaDoEventoAdicionar:hover {
        background-color: #e6f2ff;
        transform: scale(1.05);
    }

    .cartao-evento {
        background-color: var(--caixas);
        border-radius: 1.875rem;
        box-shadow: 0 0.15rem 0.75rem 0 var(--sombra-padrao);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 0.5rem;
        transition: transform 0.3s;
    }

    .cartao-evento:hover {
        transform: translateY(-0.1rem);
    }

    .imagem-evento {
        width: 100%;
        height: auto;
        border-radius: 1.25rem;
        object-fit: cover;
    }

    .titulo-evento {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--titulo);
        margin-bottom: 0.5rem;
    }

    .descricao-evento {
        font-size: 1rem;
        color: var(--texto);
        line-height: 1.4;
    }

    .data-hora-local {
        font-size: 0.875rem;
        color: var(--texto-secundario);
        margin-top: 0.5rem;
    }

    .valor-ingresso {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--valor);
        margin-top: 0.5rem;
    }

    .botao-inscrever {
        background-color: var(--botao);
        border-radius: 0.225rem;
        color: var(--branco);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        border: none;
        display: inline-block;
        margin-top: auto;
    }

    .botao-inscrever:hover {
        background-color: var(--botao-hover);
        transform: translateY(-0.1rem);
    }

    .botao-voltar {
        background-color: var(--botao);
        border-radius: 0.225rem;
        color: var(--branco);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        border: none;
        display: inline-block;
        margin-top: 1rem;
    }

    .botao-voltar:hover {
        background-color: var(--botao-hover);
        transform: translateY(-0.1rem);
    }
</style>
</head>

<body>
    <div id="main-content">
        <div class="section-title-wrapper">
            <div class="barra-pesquisa-container">
                <div class="barra-pesquisa">
                    <div class="campo-pesquisa-wrapper">
                        <input class="campo-pesquisa" type="text" placeholder="Procurar eventos" />
                        <button class="botao-pesquisa" aria-label="Procurar">
                            <div class="icone-pesquisa">
                                <img src="../Imagens/lupa.png" alt="Lupa">
                            </div>
                        </button>
                    </div>
                </div>
                <button class="botao-filtrar">
                    <span>Filtrar</span>
                    <img src="../Imagens/filtro.png" alt="Filtro">
                </button>
            </div>
            <div class="div-section-title">
                <h1 class="section-title">Meus Eventos</h1>
            </div>
        </div>

        <div class="container" id="eventos-container">
            <!-- Caixas de evento -->
            <div class="CaixaDoEventoAdicionar" onclick="adicionarNovoEvento()">
                +
            </div>
            <div class="CaixaDoEvento" onclick="carregarPagina('eventoInscrito')">
                <div class="EventoTitulo">Oficina de Inglês</div>
                <div class="EventoInfo">Em andamento<br>Data: 07/03/25<br>Certificado: Sim</div>
            </div>
            <div class="CaixaDoEvento" onclick="carregarPagina('eventoInscrito')">
                <div class="EventoTitulo">Oficina de Crochê</div>
                <div class="EventoInfo">Finalizado<br>Data: 17/01/25<br>Certificado: Sim</div>
            </div>
            <div class="CaixaDoEvento" onclick="carregarPagina('eventoInscrito')">
                <div class="EventoTitulo">Cinema Comentado</div>
                <div class="EventoInfo">Finalizado<br>Data: 20/01/25<br>Certificado: Não</div>
            </div>

        </div>
    </div>
    <script src="MeusEventosOrganizador.js"></script>
</body>

</html>
