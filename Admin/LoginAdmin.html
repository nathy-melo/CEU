<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - CEU</title>

    <!-- Meta tags PWA-ready -->
    <meta name="description" content="Acesso administrativo ao sistema CEU (Catálogo de Eventos Universitários)">
    <meta name="theme-color" content="#4F6C8C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Admin CEU">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" href="../Imagens/CEU-Logo-1x1.png" />
    <link rel="stylesheet" href="../styleGlobal.css" />
    <link rel="stylesheet" href="../styleGlobalMobile.css" media="(max-width: 767px)" />
    <link rel="stylesheet" href="styleAdmin.css">
</head>

<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-logo">
                <svg viewBox="0 0 24 24" fill="currentColor" width="64" height="64">
                    <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                </svg>
            </div>
            <h2 class="admin-title">Acesso Administrativo</h2>
            <p class="admin-subtitle">Sistema de gerenciamento de códigos</p>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" value="infofriends" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" value="12345678" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn-admin-login">
                    Entrar no Sistema
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <a href="../index.php" class="back-link">← Voltar ao site principal</a>

            <div class="security-notice">
                <strong><svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor"
                        style="vertical-align: middle; margin-right: 4px;">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg> Írea Restrita:</strong> Acesso exclusivo para administradores autorizados.
                Tentativas de acesso não autorizadas são monitoradas.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const errorDiv = document.getElementById('errorMessage');

            // Limpar mensagens de erro
            errorDiv.style.display = 'none';

            if (!usuario || !senha) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            // Armazenar credenciais temporariamente no localStorage para contornar problema de sessão
            const credentialsHash = btoa(usuario + ':' + senha);
            localStorage.setItem('admin_temp_auth', credentialsHash);

            // Fazer requisição AJAX para verificar credenciais
            fetch('AutenticacaoAdmin.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    usuario: usuario,
                    senha: senha
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Login bem-sucedido, redirecionar
                        console.log('Login realizado com sucesso, redirecionando...');
                        window.location.href = 'PainelAdmin.html';
                    } else {
                        localStorage.removeItem('admin_temp_auth');
                        showError(data.message || 'Credenciais inválidas.');
                    }
                })
                .catch(error => {
                    localStorage.removeItem('admin_temp_auth');
                    console.error('Erro:', error);
                    showError('Erro ao processar login. Tente novamente.');
                });
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>

</html>
